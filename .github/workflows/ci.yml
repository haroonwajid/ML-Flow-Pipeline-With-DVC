name: MLflow Pipeline CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  pipeline:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Fetch all history for DVC
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Verify imports
      run: |
        python -c "import yaml; import mlflow; import pandas; import numpy; import sklearn; import joblib; print('All imports successful')"
    
    - name: Test pipeline imports
      run: |
        python -c "from src.pipeline_components import extract_data, preprocess_data, train_model, evaluate_model; print('Pipeline components imported successfully')"
        python -c "from pipelines.pipeline import load_config, run_pipeline; print('Pipeline module imported successfully')"
    
    - name: Initialize DVC (if needed)
      run: |
        if [ ! -d .dvc ]; then
          dvc init --no-scm || echo "DVC init failed or already initialized"
        fi
    
    - name: DVC Pull and Status
      run: |
        if [ -f data.dvc ] || [ -f data/raw/boston_housing.csv.dvc ]; then
          dvc pull || echo "DVC pull failed (may need remote setup, using local file if available)"
        else
          echo "No DVC file found, using data from repository"
        fi
        dvc status || echo "DVC status check (non-critical)"
    
    - name: Verify data file exists
      run: |
        if [ ! -f data/raw/boston_housing.csv ]; then
          echo "Error: Data file not found!"
          echo "Please ensure data/raw/boston_housing.csv exists in the repository"
          exit 1
        else
          echo "Data file found: data/raw/boston_housing.csv"
          ls -lh data/raw/boston_housing.csv
        fi
    
    - name: List project structure
      run: |
        echo "Project structure:"
        find . -type f -name "*.py" -o -name "*.yaml" -o -name "*.csv" | head -20
        echo ""
        echo "Data directory:"
        ls -la data/raw/ || echo "data/raw/ not found"
    
    - name: Run Pipeline
      run: |
        set -e  # Exit on error
        python -m pipelines.pipeline --config configs/config.yaml 2>&1
      env:
        PYTHONUNBUFFERED: 1
    
    - name: Upload MLflow artifacts
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: mlflow-artifacts
        path: |
          mlruns/
          outputs/
        if-no-files-found: ignore

