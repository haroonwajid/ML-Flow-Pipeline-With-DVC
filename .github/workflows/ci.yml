name: MLflow Pipeline CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  pipeline:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Fetch all history for DVC
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Initialize DVC (if needed)
      run: |
        if [ ! -d .dvc ]; then
          dvc init --no-scm || echo "DVC init failed or already initialized"
        fi
    
    - name: DVC Pull and Status
      run: |
        if [ -f data.dvc ] || [ -f data/raw/boston_housing.csv.dvc ]; then
          dvc pull || echo "DVC pull failed (may need remote setup, using local file if available)"
        else
          echo "No DVC file found, using data from repository"
        fi
        dvc status || echo "DVC status check (non-critical)"
    
    - name: Verify data file exists
      run: |
        if [ ! -f data/raw/boston_housing.csv ]; then
          echo "Error: Data file not found!"
          echo "Please ensure data/raw/boston_housing.csv exists in the repository"
          exit 1
        else
          echo "Data file found: data/raw/boston_housing.csv"
          ls -lh data/raw/boston_housing.csv
        fi
    
    - name: Run Pipeline
      run: |
        python -m pipelines.pipeline --config configs/config.yaml
    
    - name: Upload MLflow artifacts
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: mlflow-artifacts
        path: |
          mlruns/
          outputs/
        if-no-files-found: ignore

